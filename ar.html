<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>WebGL AR Face Filter - 디버그 버전</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; 
      padding: 0;
      height: 100%; 
      background: #000; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    #ar-container { 
      position: fixed; 
      inset: 0; 
      z-index: 1;
    }
    
    #ui { 
      position: fixed; 
      inset: 0; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      background: rgba(0,0,0,0.9);
      z-index: 100;
    }
    
    #start {
      padding: 16px 32px; 
      font-size: 18px; 
      border-radius: 50px; 
      border: 2px solid #667eea;
      background: #667eea;
      color: white; 
      font-weight: 700; 
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    
    #start:hover {
      background: #5a67d8;
      border-color: #5a67d8;
    }
    
    #start:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: #00ff00;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      border-radius: 5px;
      max-width: 300px;
      z-index: 200;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    
    #status {
      color: white;
      margin-top: 20px;
      text-align: center;
      padding: 0 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      display: none;
      gap: 10px;
    }

    .control-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-list {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      margin-bottom: 8px;
    }

    .dropdown-list.show {
      display: flex;
    }

    .dropdown-item {
      padding: 8px 12px;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }

    .dropdown-item:hover {
      background: rgba(255,255,255,0.2);
    }

    .control-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <!-- 디버그 정보 -->
  <div id="debug"></div>

  <!-- UI 레이어 -->
  <div id="ui">
    <button id="start">🎭 카메라 시작</button>
    <div id="status">카메라 권한을 허용해주세요</div>
  </div>

  <!-- 컨트롤 버튼들 -->
  <div id="controls">
    <div class="dropdown">
      <button class="control-btn" id="filter-select">필터 선택</button>
      <div id="filter-list" class="dropdown-list"></div>
    </div>
    <button class="control-btn" id="switch-camera">카메라 전환</button>
  </div>

  <!-- AR 컨테이너 -->
  <div id="ar-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    // 디버그 로그 함수
    function debugLog(message) {
      console.log(message);
      const debugEl = document.getElementById('debug');
      const timestamp = new Date().toLocaleTimeString();
      debugEl.textContent += `[${timestamp}] ${message}\n`;
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    // 상태 업데이트 함수
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
      debugLog(`STATUS: ${message}`);
    }
      const FILTERS = [
        'filters/Candy.png',
        'filters/Cookie.png',
        'filters/Star.png'
      ];

    class SimpleARFilter {
      constructor() {
        this.video = null;
        this.canvas = null;
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.filterGroup = null;
        this.isRunning = false;
        this.currentFilter = 0;
        this.facingMode = 'user';
        this.faceMesh = null;
        this.cameraUtils = null;

        debugLog('ARFilter 생성자 호출됨');
      }

      async init() {
        try {
          debugLog('초기화 시작');
          
          // 1. 카메라 권한 체크
          debugLog('카메라 권한 체크 중...');
          await this.checkCameraPermission();
          
          // 2. 카메라 스트림 획득
          debugLog('카메라 스트림 획득 중...');
          await this.setupCamera();
          
          // 3. Three.js 설정
          debugLog('Three.js 설정 중...');
          this.setupThreeJS();
          
          // 4. 필터 생성
          debugLog('필터 생성 중...');
          this.createFilter();

          // 5. FaceMesh 초기화
          this.faceMesh = new FaceMesh({
            locateFile: (file) =>
              `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
          });
          this.faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: true});
          this.faceMesh.onResults(this.onFaceResults.bind(this));
          this.cameraUtils = new Camera(this.video, {onFrame: async () => {
            await this.faceMesh.send({image: this.video});
          }});
          this.cameraUtils.start();

          // 6. 애니메이션 시작
          debugLog('애니메이션 시작');
          this.startAnimation();
          
          debugLog('초기화 완료!');
          return true;
          
        } catch (error) {
          debugLog(`초기화 실패: ${error.message}`);
          throw error;
        }
      }

      async checkCameraPermission() {
        try {
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('브라우저가 카메라를 지원하지 않습니다');
          }
          
          const result = await navigator.permissions.query({ name: 'camera' });
          debugLog(`카메라 권한 상태: ${result.state}`);
          
          return true;
        } catch (error) {
          debugLog(`권한 체크 실패: ${error.message}`);
          // 권한 체크가 실패해도 계속 진행
          return true;
        }
      }

      async setupCamera() {
        try {
          updateStatus('카메라에 접근하는 중...');
          
          const constraints = {
            video: {
              facingMode: this.facingMode,
              width: { ideal: 640, max: 1280 },
              height: { ideal: 480, max: 720 }
            },
            audio: false
          };
          
          debugLog(`카메라 제약조건: ${JSON.stringify(constraints)}`);
          
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          debugLog(`스트림 획득 성공: ${stream.id}`);
          
          // 비디오 엘리먼트 생성
          this.video = document.createElement('video');
          this.video.id = 'video';
          this.video.srcObject = stream;
          this.video.autoplay = true;
          this.video.playsInline = true;
          this.video.muted = true;
          
          // 컨테이너에 추가
          const container = document.getElementById('ar-container');
          container.appendChild(this.video);
          
          // 비디오 로드 대기
          return new Promise((resolve, reject) => {
            this.video.addEventListener('loadedmetadata', () => {
              debugLog(`비디오 메타데이터 로드됨: ${this.video.videoWidth}x${this.video.videoHeight}`);
              updateStatus('카메라 연결됨');
              resolve();
            });
            
            this.video.addEventListener('error', (e) => {
              debugLog(`비디오 오류: ${e.message}`);
              reject(new Error('비디오 로드 실패'));
            });
            
            // 5초 타임아웃
            setTimeout(() => {
              reject(new Error('비디오 로드 타임아웃'));
            }, 5000);
          });
          
        } catch (error) {
          debugLog(`카메라 설정 실패: ${error.message}`);
          updateStatus(`카메라 오류: ${error.message}`);
          throw error;
        }
      }

      setupThreeJS() {
        try {
          updateStatus('3D 엔진 초기화 중...');
          
          // 씬 생성
          this.scene = new THREE.Scene();
          debugLog('Three.js 씬 생성됨');
          
          // 카메라 생성
          this.camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          this.camera.position.z = 1;
          debugLog('Three.js 카메라 생성됨');
          
          // 렌더러 생성
          this.renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true
          });
          this.renderer.setSize(window.innerWidth, window.innerHeight);
          this.renderer.domElement.id = 'canvas';
          
          // 컨테이너에 추가
          const container = document.getElementById('ar-container');
          container.appendChild(this.renderer.domElement);
          debugLog('Three.js 렌더러 생성됨');
          
          // 조명 추가
          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(0, 1, 1);
          this.scene.add(light);
          
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          this.scene.add(ambientLight);
          debugLog('조명 추가됨');
          
          // 리사이즈 이벤트
          window.addEventListener('resize', () => this.onWindowResize());
          
          updateStatus('3D 엔진 초기화 완료');
          
        } catch (error) {
          debugLog(`Three.js 설정 실패: ${error.message}`);
          throw error;
        }
      }

      createFilter() {
        this.filterGroup = new THREE.Group();
        const loader = new THREE.TextureLoader();
        loader.load(FILTERS[this.currentFilter], texture => {
          const geometry = new THREE.PlaneGeometry(0.5, 0.5);
          const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
          const mesh = new THREE.Mesh(geometry, material);
          this.filterGroup.add(mesh);
          this.scene.add(this.filterGroup);
        });
      }

      setFilter(index) {
        this.currentFilter = index;
        this.updateFilterTexture();
      }

      updateFilterTexture() {
        const loader = new THREE.TextureLoader();
        loader.load(FILTERS[this.currentFilter], texture => {
          const mesh = this.filterGroup.children[0];
          mesh.material.map = texture;
          mesh.material.needsUpdate = true;
        });
      }

      startAnimation() {
        this.isRunning = true;
        updateStatus('AR 필터 활성화됨');
        
        const animate = () => {
          if (!this.isRunning) return;
          
          this.renderer.render(this.scene, this.camera);
          requestAnimationFrame(animate);
        };

        animate();
        debugLog('애니메이션 루프 시작됨');
      }

      onFaceResults(results) {
        if (!results.multiFaceLandmarks.length) return;
        const nose = results.multiFaceLandmarks[0][1];
        this.filterGroup.position.set(
          nose.x * 2 - 1,
          -nose.y * 2 + 1,
          -nose.z
        );
      }

      onWindowResize() {
        if (this.camera && this.renderer) {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
          debugLog('화면 크기 조정됨');
        }
      }

      stop() {
        this.isRunning = false;
        if (this.video && this.video.srcObject) {
          this.video.srcObject.getTracks().forEach(track => track.stop());
          debugLog('카메라 스트림 정지됨');
        }
      }
    }

    // 메인 앱 로직
    let arApp = null;

    const filterList = document.getElementById('filter-list');
    FILTERS.forEach((src, idx) => {
      const name = src.split('/').pop().replace('.png','');
      const item = document.createElement('div');
      item.textContent = name;
      item.className = 'dropdown-item';
      item.onclick = () => {
        if (arApp) {
          arApp.setFilter(idx);
        }
        filterList.classList.remove('show');
      };
      filterList.appendChild(item);
    });

    document.getElementById('filter-select').addEventListener('click', () => {
      debugLog('필터 선택 버튼 클릭됨');
      filterList.classList.toggle('show');
    });

    // 브라우저 지원 체크
    function checkBrowserSupport() {
      const checks = {
        webgl: !!window.WebGLRenderingContext,
        getUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
        https: location.protocol === 'https:' || location.hostname === 'localhost'
      };
      
      debugLog(`브라우저 지원 체크: ${JSON.stringify(checks)}`);
      
      if (!checks.webgl) {
        throw new Error('WebGL을 지원하지 않는 브라우저입니다');
      }
      
      if (!checks.getUserMedia) {
        throw new Error('카메라 API를 지원하지 않는 브라우저입니다');
      }
      
      if (!checks.https) {
        throw new Error('HTTPS 환경에서만 카메라를 사용할 수 있습니다');
      }
      
      return true;
    }

    // 시작 버튼 이벤트
    document.getElementById('start').addEventListener('click', async () => {
      const startBtn = document.getElementById('start');
      const ui = document.getElementById('ui');
      const controls = document.getElementById('controls');
      
      try {
        debugLog('시작 버튼 클릭됨');
        
        // 버튼 비활성화
        startBtn.disabled = true;
        startBtn.textContent = '초기화 중...';
        
        // 브라우저 지원 체크
        checkBrowserSupport();
        
        // AR 앱 생성 및 초기화
        arApp = new SimpleARFilter();
        await arApp.init();
        
        // UI 숨기기 및 컨트롤 표시
        ui.style.display = 'none';
        controls.style.display = 'flex';
        
        debugLog('앱 시작 완료');
        
      } catch (error) {
        debugLog(`앱 시작 실패: ${error.message}`);
        updateStatus(`오류: ${error.message}`);
        
        // 버튼 다시 활성화
        startBtn.disabled = false;
        startBtn.textContent = '다시 시도';
      }
    });

    // 컨트롤 버튼 이벤트들
    document.getElementById('switch-camera').addEventListener('click', () => {
      debugLog('카메라 전환 버튼 클릭됨');
      // 카메라 전환 로직
    });

    // 페이지 언로드 시 정리
    window.addEventListener('beforeunload', () => {
      if (arApp) {
        arApp.stop();
      }
    });

    // 초기 디버그 정보
    debugLog('스크립트 로드됨');
    debugLog(`User Agent: ${navigator.userAgent}`);
    debugLog(`Protocol: ${location.protocol}`);
    debugLog(`Hostname: ${location.hostname}`);
  </script>
</body>
</html>
